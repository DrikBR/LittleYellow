<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Discente</title>
</head>
<body>
    <img src = "fundogeral.jpeg" 
    width="100%" heigh="100%";>
    <div class = "cadastroD">
        <form action="login.html" name="aluno" onsubmit="cadastroConcluido()">
            
            <label for="nomeD" id="nomeD">NOME:</label><br>
            <input type="text" id="nomeD" name="nomeD" placeholder="Ex: Maria" required><br><br>

            <label for="emailD" id="emailD">E-MAIL::</label><br>
            <input type="email" id="emailD" name="emailD" placeholder="Ex: Maria.12345@gmail.com" required><br><br>

            <label for="CPFD" id="CPFD">CPF:</label><br>
            <input type="number" id="CPFD" name="CPFD" placeholder="___.___.___-__" required> <br> <br>
            
            <div class = "Escolher">
                <label for="escolher">INSTITUIÇÃO DE ENSINO:</label><br>
                <select id="escolher" name="escolha2" onchange="verificarEscolha2()" required><br>
                    <option value="" selected disabled>Escolher:</option>
                    <option value ="Opção1"> IFBA</option>
                    <option value ="Opção2"> CETEP</option>
                    <option value ="Opção3"> Núbia</option>
                </select><br><br>
            </div>

            <label for="senhaD" id="senhaD">SENHA:</label><br>
            <input type="password" id="senhaD" name="senhaD" placeholder="**********" required><br><br>

            <button type="submit">Enviar</button>
        </form> 
    </div>

</body>
</html>
<script src="script.js"></script>
