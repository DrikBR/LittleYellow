<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Motorista</title>
</head>
<body>
    <img src = "fundogeral.jpeg" 
    width="100%" heigh="100%";>
    <div class = "CadastroMotorista">
        <form action="login.html" onsubmit="cadastroConcluido()">

            <label for="nomeM" id="nomeM">NOME:</label><br>
            <input type="text" id="nomeM" name="nomeM"placeholder="Ex: João" required><br><br>

            <label for="emailM" id="emailM">E-MAIL::</label><br>
            <input type="email" id="emailM" name="emailM" placeholder="Ex: João.12345@gmail.com" required><br><br>

            <label for="CPFM" id="CPFM">CPF:</label><br>
            <input type="number" id="CPFM" name="CPFM" placeholder="___.___.___-__" required><br><br>

            <label for="senhaM" id="senhaM">SENHA:</label><br>
            <input type="password" id="senhaM" name="senhaM" placeholder="**********" required><br><br>

            <button type="submit">Enviar</button>
        </form> 
    </div>
</body>
</html>
<script src="script.js"></script>
