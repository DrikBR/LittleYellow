<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Discente</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class = "cadastroD">
        <h1>Cadastro do Discente</h1> <br>

        <form action="../conexaoBanco/discente.php" name="aluno" id="cadastroForm" method="post">
            
            <label for="nomeD">NOME:</label>
            <input type="text" id="nomeD" name="nomeD" placeholder="Ex: Maria" required>
            <div id="nomeErrado" class="erro"></div>
            <div id="nomeCerto" class="sucesso"></div>

            <label for="emailD">E-MAIL::</label>
            <input type="email" id="emailD" name="emailD" placeholder="Ex: Maria.12345@gmail.com" required>
            <div id="emailErrado" class="erro"></div>
            <div id="emailCerto" class="sucesso"></div>

            <label for="CPFD">CPF:</label>
            <input type="text" id="CPFD" name="CPFD" placeholder="___.___.___-__" required>
            <div id="cpfErrado" class="erro"></div>
            <div id="cpfCerto" class="sucesso"></div>
            
            <label for="escolher">INSTITUIÇÃO DE ENSINO:</label>
            <select id="escolher" name="instituicao" required>
                <option value="" selected disabled>Escolher:</option>
                <option value="1">IFBA</option>
                <option value="2">CETEP</option>
                <option value="3">Núbia</option>
            </select><br>
            <div id="instituicaoErrada" class="erro"></div>
            <div id="instituicaoCerta" class="sucesso"></div>

            <label for="senhaD">SENHA:</label>
            <input type="password" id="senhaD" name="senhaD" placeholder="**********" required>
            <div id="senhaErrada" class="erro"></div>
            <div id="senhaCerta" class="sucesso"></div>

            <button type="submit">Enviar</button>
        </form> 
    </div>
    
</body>
</html>
<script src="../scripts/cadastroD.js"></script>
