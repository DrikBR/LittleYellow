<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Motorista</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class = "cadastroM">
        <h1>Cadastro do Motorista</h1> <br>

        <form action="login.html" id="cadastroForm">

            <label for="nomeM">NOME:</label>
            <input type="text" id="nomeM" name="nomeM"placeholder="Ex: João" required>
            <div id="nomeErrado" class="erro"></div>
            <div id="nomeCerto" class="sucesso"></div>

            <label for="emailM">E-MAIL::</label>
            <input type="email" id="emailM" name="emailM" placeholder="Ex: João.12345@gmail.com" required>
            <div id="emailErrado" class="erro"></div>
            <div id="emailCerto" class="sucesso"></div>

            <label for="CPFM">CPF:</label>
            <input type="text" id="CPFM" name="CPFM" placeholder="___.___.___-__" required>
            <div id="cpfErrado" class="erro"></div>
            <div id="cpfCerto" class="sucesso"></div>

            <label for="senhaM">SENHA:</label>
            <input type="password" id="senhaM" name="senhaM" placeholder="**********" required>
            <div id="senhaErrada" class="erro"></div>
            <div id="senhaCerta" class="sucesso"></div>

            <button type="submit">Enviar</button>
        </form> 
    </div>
</body>
</html>
<script src="../scripts/cadastroM.js"></script>
